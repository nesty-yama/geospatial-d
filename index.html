<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-language" content="ja">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>チームD制作物</title>
  <link rel="stylesheet" href="./library/leaflet/leaflet.css">
  <link rel="stylesheet" href="./index.css">
  <!-- オープンデータ -->
  <!-- 埼玉県_河川 -->
  <script src="./data/opendata/SAITAMA_River.geojson.js"></script>
  <!-- 埼玉県_緊急輸送道路 -->
  <script src="./data/opendata/SAITAMA_EmergencyRoad.geojson.js"></script>
  <!-- 埼玉県_洪水浸水想定区域 -->
  <script src="./data/simulation/SAITAMA_FllodHazardMap.geojson.js"></script>
  <!-- 埼玉県_土砂災害警戒区域 -->
  <script src="./data/simulation/SAITAMA_SedimentDisasterMap.geojson.js"></script>
  <!-- 埼玉県_避難施設 -->
  <script src="./data/shelter/SAITAMA_Shelter.geojson.js"></script>
  <!-- 埼玉県長瀞町_道路及び信号機 -->
  <script src="./data/opendata/SAITAMA_Nagatoro_Road.geojson.js"></script>
  <script src="./data/opendata/SAITAMA_Nagatoro_Signal.geojson.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
  <!-- 住所入力 -->
  <div id="address_form">
    <span>住所&#65306;</span>
    <input id="address" type="text">
    <button onclick="inputChange()">移動</button>
  </div>
  <!-- 表示情報切り替え -->
  <div>
    <span>※切り替え機能は、現在実装中!</span>
    <div>
      <span>項目1&#65306;</span>
      <label class="switch__label">
        <input
          id="river" value="river" type="checkbox" class="switch__input" onchange="changeDisplayStatus(event)"/>
        <span class="switch__content"></span>
        <span class="switch__circle"></span>
      </label>
    </div>
    <div>
      <span>項目2&#65306;</span>
      <label class="switch__label">
        <input
          id="evacuation_area" value="evacuation_area" type="checkbox" class="switch__input" onchange="changeDisplayStatus(event)"/>
        <span class="switch__content"></span>
        <span class="switch__circle"></span>
      </label>
    </div>
    <div>
      <span>項目3&#65306;</span>
      <label class="switch__label">
        <input
          id="evacuation_area" value="evacuation_area" type="checkbox" class="switch__input" onchange="changeDisplayStatus(event)"/>
        <span class="switch__content"></span>
        <span class="switch__circle"></span>
      </label>
    </div>
  </div>
  <div id="map"></div>

  <script src="./library/leaflet/leaflet.js"></script>
  <script src="./index.js"></script>
</body>
</html>
