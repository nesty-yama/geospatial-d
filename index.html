<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-language" content="ja">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>チームD制作物</title>
  <link rel="stylesheet" href="./library/leaflet/leaflet.css">
  <link rel="stylesheet" href="./library/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
  <script src="./library/bootstrap/bootstrap.min.js"></script>
  <script src="./style.js"></script>
  <!-- オープンデータ -->
  <!-- 埼玉県_河川 -->
  <script src="./data/opendata/SAITAMA_River.geojson.js"></script>
  <!-- 埼玉県_緊急輸送道路 -->
  <script src="./data/opendata/SAITAMA_EmergencyRoad.geojson.js"></script>
  <!-- 埼玉県_洪水浸水想定区域 -->
  <!-- <script src="./data/simulation/SAITAMA_FllodHazardMap.geojson.js"></script> -->
  <!-- 埼玉県_土砂災害警戒区域 -->
  <!-- <script src="./data/simulation/SAITAMA_SedimentDisasterMap.geojson.js"></script> -->
  <!-- 埼玉県_避難施設 -->
  <!-- <script src="./data/shelter/SAITAMA_Shelter.geojson.js"></script> -->
  <!-- 埼玉県長瀞町_道路及び信号機 -->
  <script src="./data/opendata/SAITAMA_Nagatoro_Road.geojson.js"></script>
  <script src="./data/opendata/SAITAMA_Nagatoro_Signal.geojson.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
  <!-- マップ -->
  <div id="map"></div>
  <!-- ヘッダー -->
  <div class="header">
    <h1>地域助け合い避難マップ</h1>
    <div class="btn-menu" onclick="fnClickHeaderMenu();">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <!-- メニュー -->
  <div class="menu" id="menu">
    <div>
      <input id="address" class="form-control" type="text" placeholder="検索">
      <button onclick="inputChange()">移動</button>
    </div>
    <ul>
      <!-- 単身高齢者宅 -->
      <li>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="menuSwitchSenior" onchange="changeDisplayStatus(event)">
          <label class="form-check-label" for="menuSwitchSenior">単身高齢者宅</label>
        </div>
      </li>
      <!-- 避難場所 -->
      <li>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="menuSwitchEvacuationArea" onchange="changeDisplayStatus(event)">
          <label class="form-check-label" for="menuSwitchEvacuationArea">避難場所</label>
        </div>
      </li>
      <!-- 避難所 -->
      <li>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="menuSwitchEvacuationPlace" onchange="changeDisplayStatus(event)">
          <label class="form-check-label" for="menuSwitchEvacuationPlace">避難所</label>
        </div>
      </li>
    </ul>
  </div>

  <!-- マップ操作関連 -->
  <script src="./library/leaflet/leaflet.js"></script>
  <script src="./index.js"></script>
</body>
</html>
